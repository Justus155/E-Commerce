<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business System</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Business System</h1>
        <form id="create-customer-form">
            <h2>Create Customer</h2>
            <label for="customer-name">Customer Name:</label>
            <input type="text" id="customer-name" name="customer-name" required>
            <button type="submit">Create Customer</button>
        </form>
        <div id="customer-list">
            <h2>Select Customer</h2>
            <select id="customer-select">
                <option value="">--Select a Customer--</option>
            </select>
        </div>
        <div id="order-section" style="display: none;">
            <h2>Add Orders</h2>
            <form id="add-order-form">
                <label for="order-description">Order Description:</label>
                <input type="text" id="order-description" name="order-description" required>
                <label for="order-price">Order Price:</label>
                <input type="number" id="order-price" name="order-price" required>
                <button type="submit">Add Order</button>
            </form>
            <div id="order-list">
                <h3>Orders</h3>
                <ul id="orders"></ul>
                <h3>Total Price: $<span id="total-price">0.00</span></h3>
            </div>
        </div>
    </div>
    <script src="static/js.js"></script>
</body>
</html>
